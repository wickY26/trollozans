<section data-ng-controller="AdminController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="topic.title"></h1>
	</div>
	<div class="row">
	    <div class="col-sm-6">
	        <pre>{{topic | json}}</pre>
	        <small>
	        	<em class="text-muted">Posted on <span data-ng-bind="topic.created | date:'mediumDate'"></span> by <span data-ng-bind="topic.creator.displayName"></span></em>
	        </small>
	        <div class="pull-right">
	        	<a class="btn btn-primary" href="/#!/admin/topics/{{topic._id}}/edit">
	        		<i class="glyphicon glyphicon-edit"></i>
	        	</a>
	        	<a class="btn btn-primary" data-ng-click="remove(topic)">
	        		<i class="glyphicon glyphicon-trash"></i>
	        	</a>
	        </div>
	    </div>
	    <div class="col-sm-6">
	        <form data-ng-submit="update()" novalidate>
	            <fieldset>
	                <div class="form-group">
	                    <label class="control-label" for="title">Title</label>
	                    <div>
	                        <input type="text" data-ng-model="topic.title" id="title" class="form-control" placeholder="Title" required>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label" for="description">Description</label>
	                    <div>
	                        <textarea data-ng-model="topic.description" id="description" class="form-control" rows="4" placeholder="Description"></textarea>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label" for="content_type">Content Type</label>
	                    <div>
	                        <input type="hidden" data-ui-select2="contentTypeOptions" data-ng-model="topic.content.type" id="content_type" class="form-control">
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label class="control-label" for="content_reference">Content Reference</label>
	                    <div>
	                        <input type="text" data-ng-model="topic.content.reference" id="content_reference" class="form-control" placeholder="Content Reference" required>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <div>
	                        <input type="submit" class="btn btn-primary">
	                    </div>
	                </div>
	                <div data-ng-show="error" class="text-danger">
	                    <strong data-ng-bind="error"></strong>
	                </div>
	            </fieldset>
	        </form>
	    </div>
	</div>
</section>

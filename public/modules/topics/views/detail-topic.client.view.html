<div class="row" data-ng-controller="DetailTopicController" data-ng-init="findTopic()" data-cg-busy="{promise:topicPromise,backdrop:true,delay:0,minDuration:1000}">
    <!-- Topic Content Started -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" data-ng-if="topic">
        <div data-content-wrapper data-topic="topic" data-like="likeTopic(topic)" data-unlike="unlikeTopic(topic)" data-user="authentication.user"></div>
        <form data-ng-submit="createPoem(poem)" data-ng-show="authentication.user" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="poem">Your Poem</label>
                    <div>
                        <textarea data-ng-model="poem.content" id="poem" class="form-control" rows="4" maxlength="250" placeholder="Your Poem"></textarea>
                        <span>{{250 - poem.content.length}} left</span>
                    </div>
                </div>
                <div class="form-group">
                    <div>
                        <button type="submit" class="btn btn-primary backcolor">Submit</button>
                    </div>
                </div>
                <div data-ng-show="error" class="text-danger">
                    <strong data-ng-bind="error"></strong>
                </div>
            </fieldset>
        </form>
    </div>
    <!-- Topic Content End -->
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" data-ng-if="topic.poems.length">
        <div id="comments">
            <div class="media" data-ng-repeat="poem in topic.poems">
                <a class="pull-left" href="javascript:;">
                    <img class="media-object img-circle" ng-src="{{userProfile.getUserProfileImageSrc(poem.author)}}">
                </a>
                <div class="media-body">
                    <p class="poem" data-ng-bind="poem.content"></p>
                    <small>
                        <em class="text-muted">Posted on <span data-ng-bind="poem.created | date:'mediumDate'"></span> by <span data-ng-bind="poem.author.displayName"></span></em>
                    </small>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
        <a data-ng-href="#!/topics/{{topic._id}}" class="btn btn-block btn-primary backcolor">
            Read More...
        </a>
    </div>
</div>

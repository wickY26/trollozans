<section data-ng-controller="AdminController" data-ng-init="findTopics()">
    <div class="page-header">
        <h1>Topics</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="topic in topics" data-ng-href="#!/admin/topics/{{topic._id}}" class="list-group-item">
            <h2 class="list-group-item-heading" data-ng-bind="topic.title"></h2>
            <small class="list-group-item-text">
                Posted on <span data-ng-bind="topic.created | date:'medium'">&nbsp;</span> by <span data-ng-bind="topic.creator.displayName">&nbsp;</span>
            </small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!topics.$resolved || topics.length">
        No Topics yet, why don't you <a href="/#!/admin/topics/create">create one</a>?
    </div>
    <div class="alert alert-danger text-center" data-ng-show="!topics.$resolved || topics.length">
        Not enough topic, why don't you <a href="/#!/admin/topics/create">create one</a>?
    </div>
</section>

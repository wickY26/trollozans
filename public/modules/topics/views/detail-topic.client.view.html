<section data-ng-controller="DetailTopicController" data-ng-init="findTopic()">
    <!-- Contents Section Started -->
    <div class="sections">
        <div class="row">
            <!-- Topic Content Started -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
                <div data-content-wrapper data-type="topic.content.type" data-reference="topic.content.reference"></div>
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 videoinfo">
                    <div class="row"> 
                        <!-- Video Share Start -->
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 videoshare">
                            <ul>
                                <li class="facebook">
                                    <i class="fa fa-facebook"></i>
                                    <div class="shaingstats">
                                        <h5>36K</h5>
                                        <p>Shares</p>
                                    </div>
                                    <a href="http://www.facebook.com/" class="link" target="_blank"></a>
                                </li>
                                <li class="twitter">
                                    <i class="fa fa-twitter"></i>
                                    <div class="shaingstats">
                                        <h5>15K</h5>
                                        <p>Tweets</p>
                                    </div>
                                    <a href="http://www.twitter.com/" class="link" target="_blank"></a>
                                </li>
                            </ul>
                        </div>
                        <!-- Video Share End --> 
                    </div>
                </div>
                <form data-ng-submit="createPoem(topic._id)" data-ng-show="authentication.user" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <label class="control-label" for="poem">Your Poem</label>
                            <div>
                                <textarea data-ng-model="poem.content" id="poem" class="form-control" rows="4" maxlength="250" placeholder="Your Poem"></textarea>
                                <span>{{250 - poem.content.length}} left</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <div>
                                <button type="submit" class="btn btn-primary backcolor">Submit</button>
                            </div>
                        </div>
                        <div data-ng-show="error" class="text-danger">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
            <!-- Topic Content End -->
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" data-ng-if="topic.poems.length">
                <div id="comments">
                    <div class="media" data-ng-repeat="poem in topic.poems">
                        <a class="pull-left" href="#">
                            <img class="media-object img-circle" src="http://dummyimage.com/64x64/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
                        </a>
                        <div class="media-body">
                            <p data-ng-bind="poem.content"></p>
                        </div>
                    </div>
                </div>
                <div class="clearfix"></div>
                <a data-ng-href="#!/topics/{{topic._id}}" class="btn btn-block btn-primary backcolor">
                    Read More...
                </a>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12" data-ng-if="!topic.poems.length">
                <a data-ng-href="#!/topics/{{topic._id}}" class="btn btn-block btn-primary backcolor">
                    No Poems yet, why don't you write one...
                </a>
            </div>
        </div>
    </div>
    <!-- Contents Section End -->
    <div class="row">
        <div class="col-sm-6">
            <div data-content-wrapper data-type="topic.content.type" data-reference="topic.content.reference"></div>
            <p data-ng-bind="topic.description"></p>
            <form data-ng-submit="createPoem(topic._id)" data-ng-show="authentication.user" novalidate>
                <fieldset>
                    <div class="form-group">
                        <label class="control-label" for="description">Your Poem</label>
                        <div>
                            <textarea data-ng-model="poem.content" id="poem" class="form-control" rows="4" maxlength="250" placeholder="Your Poem"></textarea>
                            <span>{{250 - poem.content.length}} left</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="submit" class="btn btn-primary backcolor">Submit</button>
                        </div>
                    </div>
                    <div data-ng-show="error" class="text-danger">
                        <strong data-ng-bind="error"></strong>
                    </div>
                </fieldset>
            </form>
        </div>
        <div class="col-sm-6" data-ng-if="topic.poems.length" data-ng-init="findPoems()">
            <ul class="media-list">
                <li class="media" data-ng-repeat="poem in topic.poems">
                    <a class="pull-left" href="#">
                        <img class="media-object img-circle" src="http://dummyimage.com/64x64/4d494d/686a82.gif&text=placeholder+image" alt="placeholder+image">
                    </a>
                    <div class="media-body">
                        <p data-ng-bind="poem.content"></p>
                    </div>
                </li>

            </ul>
        </div>
        <div class="col-sm-6" data-ng-if="!topic.poems.length">
            <a data-ng-href="#!/topics/{{topic._id}}" class="btn btn-block btn-danger">
                No Poems yet, why don't you write one...
            </a>
        </div>
    </div>
</section>

<section data-ng-controller="TopicsController" data-ng-init="find()">
    <div class="col-sm-8">
        <div class="list-group">
            <a data-ng-repeat="topic in topics" data-ng-href="#!/topics/{{topic._id}}" class="list-group-item">
                <h2 class="list-group-item-heading" data-ng-bind="topic.title"></h2>
                <div content-wrapper type="topic.content.type" reference="topic.content.url"></div>
                <small class="list-group-item-text">
                    Posted on <span data-ng-bind="topic.created | date:'medium'"></span> by <span data-ng-bind="topic.creator.displayName"></span>
                </small>
            </a>
        </div>
        <div class="alert alert-warning text-center" data-ng-hide="!topics.$resolved || topics.length">
            No Topics yet, why don't you <a href="/#!/topics/create">create one</a>?
        </div>
    </div>
</section>
